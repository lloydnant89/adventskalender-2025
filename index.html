<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adventskalender 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="topbar">
      <!-- <h1>Adventskalender 2025</h1> -->
      <!-- <p class="subtitle">01.12.2025 – 24.12.2025 · Öffne nur Tage, die heute schon erreicht sind</p> -->
    </header>

    <section id="stageWrapper" class="stage-wrapper" aria-label="Adventskalender-Bühne">
      <div id="stage" class="stage" role="application" aria-label="Adventskalender">
        <!-- Türen werden dynamisch eingefügt -->
      </div>
    </section>

    <footer class="footer">
     <!-- <p>Lege deine Audiodateien in den Ordner <code>/audio/</code>, z. B. <code>Kapitel1.mp3</code> … <code>Kapitel24.m4a</code>.</p> -->
    </footer>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-label="Tür geöffnet">
      <button id="modalClose" class="close" aria-label="Schließen">&times;</button>
      <div id="modalBody">
        <h2 id="modalTitle"></h2>
        <div id="audioContainer"></div>
        <p id="audioMsg" class="muted"></p>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
